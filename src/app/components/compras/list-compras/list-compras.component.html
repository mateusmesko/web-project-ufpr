<table class="table table-striped table-bordered table-hover" style="margin: 6px;">
  <br><br><br>
  <tbody>
    <tr>
      <th>Id de compras</th>
      <th>cpf</th>
      <th>Descrição</th>
      <th class="text-center">
        <a [routerLink]="['/compras/register']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success"
          style="background-color:#ff5a5e">
          <i class="fa fa-plus" aria-hidden="true"></i> Inserir produto
        </a>
      </th>
    </tr>

    <tr *ngFor="let compras of compra">
      <td> {{compras.idCompras}}</td>
      <td> {{compras.cpf}}</td>
      <td> {{compras.description}}</td>
      <td class="text-center" style="width: 300px">
        <button type="button" class="btn btn-xs btn-info"
        (click)="abrirModalCompras">
          <i  class="fa fa-edit" aria-hidden="true" style="background-color:#ff5a5e">ver ></i>
        </button>

        <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
        [routerLink]="['/compras/editar', compras.idCompras]">
          <i class="fa fa-edit" aria-hidden="true">Editar</i>
      </a>

        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
          style="background-color:#ff5a5e">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="compra.length == 0" style="margin: 6px;">Nenhuma compras feita.</p>
