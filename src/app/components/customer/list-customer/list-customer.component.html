<table class="table table-striped table-bordered table-hover" style="margin: 6px;">
  <br><br><br> <br>
    <tbody>
        <tr>
            <th>Identificador</th>
            <th>Primeiro nome</th>
            <th>Segundo nome</th>
            <th class="text-center" >
                <a [routerLink]="['/customer/register']" href="#" title="Novo" alt="Novo"
                class="btn btn-xs btn-success" style="background-color: #ff5a5e;">
                    <i class="fa fa-plus" aria-hidden="true" ></i> Novo
                </a>
            </th>
        </tr>

        <tr *ngFor="let customer of customers">
            <td> {{customer.identification}}</td>
            <td> {{customer.firstName}}</td>
            <td> {{customer.secondName}}</td>
            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-secondary" (click)="openModal(customer)" style="background-color: #ff5a5e; margin: 6px;">
                    <i class="fa fa-eye" aria-hidden="true"></i>ver vendas
                </button>

                <a [routerLink]="['/customer/register', customer.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                style="background-color: #ff5a5e; margin: 6px;">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true"
                data-bs-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"
                style="background-color: #ff5a5e; margin: 6px;">
                    Tooltip with HTML
                  </button>

                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                style="background-color: #ff5a5e;"
                (click)="remove($event, customer)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="customers.length == 0" style="margin: 6px;">Nenhuma pessoa cadastrada.</p>
