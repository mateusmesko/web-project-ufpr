<div class="well">
<form #formProduct="ngForm">
    <div class="form-group">
      <br>
      <br>
      <br>
        <label for="nome" style="margin: 6px;">NOME DO PRODUTO</label>

        <input type="text" class="form-control" id="nome" name="nome"
        [(ngModel)]="product.descrition"
        #nome="ngModel"
        minlength="2" required style="margin: 6px;">

        <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger">

            <div [hidden]="!nome.errors?.['required']">
                Digite o nome do produto.
            </div>

            <div [hidden]="!nome.errors?.['minlength']">
                O nome deve conter ao menos 2 caracteres.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="value" style="margin: 6px;">VALOR</label>

        <input type="text" class="form-control" id="value" name="value"
        [(ngModel)]="product.value"
        #value="ngModel"
        required style="margin: 6px;">

        <div *ngIf="value.errors && (value.dirty || value.touched)"
        class="alert alert-danger">
        Digite o valor do produto.
        </div>
    </div>

    <div class="form-group"><br>
        <button type="button" class="btn btn-primary"
        (click)="update()"
        [disabled]="!formProduct.form.valid" style="margin: 10px; background-color: #ff5a5e">
            <i class="fa fa-save" aria-hidden="true"></i> SALVAR
        </button>

        <a [routerLink]="['/product']" class="btn btn-secondary" style="margin: 10px; background-color: #ff5a5e">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> VOLTAR
        </a>
    </div>

</form>
</div>
