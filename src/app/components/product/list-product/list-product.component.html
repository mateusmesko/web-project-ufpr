<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id de produto</th>
            <th>Descricao</th>
            <th>valor</th>
            <th class="text-center">
                <a [routerLink]="['/product/register']" href="#" title="Novo" alt="Novo"
                class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>

        <tr *ngFor="let product of products">
            <td> {{product.id}}</td>
            <td> {{product.descrition}}</td>
            <td> {{product.value}}</td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/product/register', product.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                (click)="remove($event, product)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="products.length == 0">Nenhuma pessoa cadastrada.</p>
